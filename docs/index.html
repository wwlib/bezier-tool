<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React TypeScript Bezier Tool</title>
    <meta name="description" content="A tool to live-generate bezierCurveTo commands on canvas, by drawing on a canvas" />
    <meta name="keywords" content="html5, html, javascript, typescript, canvas, bezierCurveTo, bezier, tool, path, draw, drawing, generator, creator, auto-generate, generate, canvas2d" />


    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>

<body>
    <div id="root"></div>

    <div id="container">
        <fieldset>
            <legend>Path Edit Modes</legend>
            <label><input style="margin-right: 6px;" type="radio" name="mode" id="addMode" checked/>add points</label>
            <label><input style="margin-right: 6px;" type="radio" name="mode" id="selectMode" />move points</label>
            <label><input style="margin-right: 6px;" type="radio" name="mode" id="removeMode" />remove points</label>
            <label><input style="margin-right: 6px;" type="checkbox" name="lockControl" id="lockControl" checked/>lock adjacent control points</label>
            <button id="clear" type="button">Clear all points</button>
            <label>(Alt-click = change control point mode, Meta-click = force smooth control.)</label>
            <br/>
      </fieldset>
            <div class="col">
                <canvas id="paintme" width="500" height="500"></canvas>
            </div>
            <div class="col">
                <textarea id="putJS"></textarea>
            </div>
            <fieldset style="margin-top: 20px;">
                <legend>Trace Path Over Image</legend>
                Image URL: <input type="text" id="imageSrc" value="/assets/penguin.png"/> <button id="addImgSrc">Set Canvas Background</button>
            </fieldset>
            <fieldset style="margin-top: 20px;">
                <legend>Project</legend>
                <p>Source code: <a href="https://github.com/wwlib/bezier-tool">github</a></p>
                <p>Based on Victoria Kirst's: <a href="http://www.victoriakirst.com/beziertool/">beziertool</a> <a href="https://github.com/vrk/beziertool/">github</a></p>
            </fieldset>
    </div>

<script type="text/javascript" src="js/app.bundle.js"></script><script type="text/javascript" src="js/vendor.bundle.js"></script></body>

</html>
